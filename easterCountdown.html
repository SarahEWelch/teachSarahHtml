	<header>

	</header>

	</h5>

	</div>

	</div>
	<div class="col-xs-12 AboutTwitter">

		</div>

	<footer></footer>
<script>
var date  = new Date(Date.UTC(2015, 3, 4, 0, 0, 0));
var now   = new Date();
var diff  = date.getTime()/1000 - now.getTime()/1000;

var clock = $('.sarahs_clock').FlipClock(diff, { 
    clockFace: 'DailyCounter',
    countdown: true
});
</script>
